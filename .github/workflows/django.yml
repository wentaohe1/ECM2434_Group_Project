name: Django CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: django_test_db
          POSTGRES_USER: django
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U django"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libpq-dev postgresql postgresql-contrib

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install psycopg2-binary
          pip install -r Ecoffee/requirements.txt
          pip install flake8 pytest pytest-django

      - name: Run migrations
        env:
          POSTGRES_DB: django_test_db
          POSTGRES_USER: django
          POSTGRES_PASSWORD: password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          cd Ecoffee
          python manage.py migrate

      - name: Run linting
        run: |
          cd Ecoffee
          flake8 .

      - name: Run tests
        env:
          POSTGRES_DB: django_test_db
          POSTGRES_USER: django
          POSTGRES_PASSWORD: password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: |
          cd Ecoffee
          python -m pytest
