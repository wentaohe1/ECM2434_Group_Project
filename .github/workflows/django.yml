name: Django CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: django_test_db
          POSTGRES_USER: django
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U django"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r Ecoffee/requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgres://django:password@localhost:5432/django_test_db
        run: |
          cd Ecoffee
          python manage.py migrate

      - name: Run linting
        run: flake8 Ecoffee/

      - name: Run tests
        env:
          DATABASE_URL: postgres://django:password@localhost:5432/django_test_db
        run: |
          cd Ecoffee
          pytest
