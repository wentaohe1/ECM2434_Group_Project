{% extends "base.html" %}
{% block title %}Add Badge{% endblock %}
{% block page_title %}New Badge Form{% endblock %}
{% block content %}
<div class="card form-card">
    <h2 class="form-title">Create New Badge</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_div }}
        </div>
        <button type="submit" class="primary-btn">Submit</button>
    </form>
</div>
{% endblock %}
