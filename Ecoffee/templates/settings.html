{% include 'header.html' %}
{% load static %}
<html lang="en">
    <head>
        <title>Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{% static 'js/drop-down.js' %}" defer></script>
        <script src="{% static 'js/settings.js' %}" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            .main-content {
                padding: 30px 5%;
                padding-bottom: 0;
                background-color: #E9FCED;
                min-height: 100vh; 
            }
            .settings-container {
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
                background-color: #D2F9DA;
                max-width: 30vw; 
                width: 100%;
                margin: 50px auto 0 auto;
                border-radius: 10px;
                height: auto;    
                font-family: 'Inter', sans-serif; 
            }
            .heading {
                border-radius: 10px;
                padding-top: 10px;
                padding-left: 20px;
                padding-bottom: 5px;
                font-size: 16px;
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .bx {
                font-size: 32px;
            }
            .settings-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                /* Reduced gap for less overall height */
                gap: 1rem;
            }
            /* Smaller profile picture */
            .profile-picture-img {
                width: 15vw;  /* Reduced from 25vw */
                height: 15vw; /* Reduced from 25vw */
                border-radius: 50%;
                overflow: hidden;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }


            input[type="text"],input[type="email"] {
                width: 300px;        
                height: 30px;
                border-radius: 10px;
                font-size: 20px;
                padding-left: 5px;
                background-color: #E9FCED;
                color: black;       
            }
            input[type="text"]::placeholder {
                color: black;
            }
            .input-box {
                margin-bottom: 20px;
            }
            h2 {
                margin-bottom: 5px;
                font-size: 16px;
            }
            #user-submit-button, #delete-button {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                width: 120px;
                height: 40px;
                border-radius: 10px;
                background-color: #E9FCED;
                cursor: pointer;
                font-weight: bold;
                display: flex;       
                align-items: center;
                justify-content: center;
            }
            #delete-button {
                background-color: #FF746C;
                margin-bottom: 10px;
                width: 140px;
            }
            label {
                display: block;
                width: 200px;
                padding: 12px;
                margin: 10px auto;
                cursor: pointer;
                background-color: #E9FCED;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
                font-weight: bold;
            }
            input[type="file"] {
                opacity: 0;
                position: absolute;
                width: 1px;
                height: 1px;
                z-index: -1;
            }
            #update-btn, #save-btn {
                display: block;
                width: 200px;
                padding: 12px;
                margin: 10px auto;
                cursor: pointer;
                background-color: #E9FCED;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
                font-weight: bold;
                border: none;
                font-size: 16px;
            }
            #save-btn {
                display: none;
            }
            .button-group {
                display: flex;
                gap: 1rem;
                justify-content: center;
                margin-bottom: 20px;
            }
            input {  
                border: 0.8px solid #999; 
                box-shadow: none;
            }
            #user-submit-button, #delete-button {
                border: none;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            }

            @media (max-width: 768px) {
                .settings-container {
                    width: 95%;
                    max-width: none;
                }
                .profile-picture-img {
                    width: 100px;
                    height: 100px;
                }
                input[type="text"] {
                    width: 100%;
                }
                label, button {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body style="padding-top: 50px;">
        <main class="main-content">
            <div class="settings-container">
                <div class="heading">
                    <h1>Settings</h1>
                    <i class='bx bxs-cog'></i>
                </div>
                <div class="settings-content">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="profile-picture">
                            <div class="profile-picture-img">
                                <img src="{{ request.user.customuser.profile_image.url }}" id="profpic" alt="Profile picture" />
                            </div>
                            <input type="file" id="id_profile_image" name="profile_image" accept="image/*" />
                            <label for="id_profile_image" id="update-btn" class="update-btn">Update image</label>
                            <button type="submit" id="save-btn" style="display: none;" name='picture_form_submit'>Save</button>
                        </div>
                    </form>                
                    <div class="user-settings">
                        <form action="{% url 'settings' %}" method="POST">
                            {% csrf_token %}
                            <div class="input-box">
                                <h2>Username</h2>
                                <input type="text" placeholder="{{ user.username }}" id="username-input" name="username">
                            </div>
                            <div class="input-box">
                                <h2>Email</h2>
                                <input type="email" placeholder="email" id="email-input" name="email">
                            </div>
                            <div class="input-box">
                                <h2>Password</h2>
                                <input type="text" placeholder="********" id="password-input" name="password">
                            </div>
                            <div class="button-group">
                                <button type="submit" id='user-submit-button' name='user_form_submit'>Edit</button>
                            </div>
                            
                        </form>


                        <div class="button-group">
                            <form action="{% url 'delete_user' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" id="delete-button" onclick="return confirm('Are you sure you want to delete this item?');">
                                    Delete Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const profilePic = document.getElementById('profpic');
                const inputFile  = document.getElementById('id_profile_image');
                const updateBtn  = document.getElementById('update-btn');
                const saveBtn    = document.getElementById('save-btn');

                if (!inputFile) {
                    console.error("input file not found");
                } else {
                    inputFile.addEventListener('change', () => {
                        if (inputFile.files.length) {
                            profilePic.src = URL.createObjectURL(inputFile.files[0]);
                            // Hide "Update image" and show "Save"
                            updateBtn.style.display = 'none';
                            saveBtn.style.display = 'block';
                        }
                    });
                }
            });
        </script>
    </body>
</html>
